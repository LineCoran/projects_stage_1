<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>codejam-the-gem-puzzle</title>
</head>
<body id="=body">
    <h1 class="wow" style="text-align: center;">Puzzle Game</h1>
    <div class="container">
        <div class="puzzle" id="PuzzleNode">
            <span class="puzzle__item" data-id="1" id="item__1">1</span>
            <span class="puzzle__item" data-id="2" id="item__2">2</span>
            <span class="puzzle__item" data-id="3" id="item__3">3</span>
            <span class="puzzle__item" data-id="4" id="item__4">4</span>
            <span class="puzzle__item" data-id="5" id="item__5">5</span>
            <span class="puzzle__item" data-id="6" id="item__6">6</span>
            <span class="puzzle__item" data-id="7" id="item__7">7</span>
            <span class="puzzle__item" data-id="8" id="item__8">8</span>
            <span class="puzzle__item" data-id="9" id="item__9">9</span>
            <span class="puzzle__item" data-id="10" id="item__10">10</span>
            <span class="puzzle__item" data-id="11" id="item__11">11</span>
            <span class="puzzle__item" data-id="12" id="item__12">12</span>
            <span class="puzzle__item" data-id="13" id="item__13">13</span>
            <span class="puzzle__item" data-id="14" id="item__14">14</span>
            <span class="puzzle__item" data-id="15" id="item__15">15</span>
            <span class="puzzle__item" data-id="16" id="item__16">16</span>
        </div>
    </div>

    <button class="shuffle" id="shuffle">Shuffle</button>
</body>
<script src="script.js"></script>

</html>
