<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>codejam-the-gem-puzzle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div class="setting">
        <div class="setting__inner">
            <h2 class="setting__maintext">Setting</h2>
            <div class="choose__size">
                <button class="size__button" id="size-3">3x3</button>
                <button class="size__button" id="size-4">4x4</button>
                <button class="size__button" id="size-5">5x5</button>
                <button class="size__button" id="size-6">6x6</button>
                <button class="size__button" id="size-7">7x7</button>
                <button class="size__button" id="size-8">8x8</button>
            </div>
            <button class="shuffle" id="shuffle">Shuffle</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
